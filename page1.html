<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>设备端选择</title>
  <style>
    body {
      font-family: "Microsoft YaHei", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f2f5;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    button {
      padding: 12px 24px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 200px;
      margin: 0 auto;
    }
    button:hover {
      background-color: #0063b1;
    }
    button:active {
      transform: translateY(1px);
    }
  </style>
</head>
<body>
  <h3 style="color: #333; margin-bottom: 30px;">选择设备端</h3>
  <div class="button-container">
    <button id="mobileBtn">手机端</button>
    <button id="pcBtn">电脑端</button>
  </div>

  <script>
    // 按钮点击事件绑定
    document.getElementById('mobileBtn').addEventListener('click', function() {
      // 点击后打开html11文件（需确保文件在同目录下）
      window.location.href = 'agent2.0.html';
    });

    document.getElementById('pcBtn').addEventListener('click', function() {
      // 点击后打开html12文件（需确保文件在同目录下）
      window.location.href = 'agent3.0.html';
    });
  </script>
</body>
</html>
