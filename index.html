<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>智能小车控制系统</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3B82F6',
            secondary: '#10B981',
            dark: '#1E293B',
            light: '#F8FAFC'
          },
          fontFamily: {
            inter: ['Inter', 'sans-serif'],
          },
        },
      }
    }
  </script>

  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .btn-hover {
        @apply transition-all duration-300 transform hover:scale-105 hover:shadow-lg;
      }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-light to-gray-100 min-h-screen font-inter text-dark">
  <div class="container mx-auto px-4 py-12 max-w-4xl">
    <header class="mb-12 text-center">
      <h1 class="text-[clamp(2rem,5vw,3.5rem)] font-bold text-transparent bg-clip-text bg-gradient-to-r from-primary to-secondary mb-4">
        智能小车控制中心
      </h1>
      <p class="text-gray-600 text-lg max-w-2xl mx-auto">
        选择以下控制系统，体验不同算法的智能小车控制方案
      </p>
    </header>

    <main class="grid md:grid-cols-2 gap-8 content-center justify-items-center">
      <!-- PD智能小车控制按钮 -->
      <button onclick="openInNewWindow('page15.html')" class="w-full max-w-md cursor-pointer">
        <div class="bg-white rounded-2xl shadow-md overflow-hidden btn-hover">
          <div class="bg-primary/10 p-6">
            <i class="fa fa-car text-primary text-4xl mb-4"></i>
            <h2 class="text-xl font-bold text-primary">PD智能小车控制</h2>
            <p class="text-gray-600 mt-2">基于比例-微分控制算法的智能小车系统</p>
          </div>
          <div class="p-4 bg-primary text-white text-center">
            <span class="flex items-center justify-center">
              <span>进入系统</span>
              <i class="fa fa-arrow-right ml-2"></i>
            </span>
          </div>
        </div>
      </button>

      <!-- PID智能小车控制按钮 -->
      <button onclick="openInNewWindow('page2.html')" class="w-full max-w-md cursor-pointer">
        <div class="bg-white rounded-2xl shadow-md overflow-hidden btn-hover">
          <div class="bg-secondary/10 p-6">
            <i class="fa fa-microchip text-secondary text-4xl mb-4"></i>
            <h2 class="text-xl font-bold text-secondary">PID智能小车控制</h2>
            <p class="text-gray-600 mt-2">基于比例-积分-微分控制算法的智能小车系统</p>
          </div>
          <div class="p-4 bg-secondary text-white text-center">
            <span class="flex items-center justify-center">
              <span>进入系统</span>
              <i class="fa fa-arrow-right ml-2"></i>
            </span>
          </div>
        </div>
      </button>
    </main>

    <footer class="mt-16 text-center text-gray-500">
      <p>© 2025 智能小车控制实验室 | 版权所有</p>
    </footer>
  </div>

  <script>
    // 在新窗口打开链接的函数
    function openInNewWindow(url) {
      window.open(url, '_blank', 'noopener noreferrer');
    }

    // 页面载入动画
    document.addEventListener('DOMContentLoaded', () => {
      const buttons = document.querySelectorAll('.btn-hover');
      buttons.forEach((btn, index) => {
        btn.style.opacity = '0';
        btn.style.transform = 'translateY(20px)';
        setTimeout(() => {
          btn.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
          btn.style.opacity = '1';
          btn.style.transform = 'translateY(0)';
        }, 100 + index * 150);
      });
    });
  </script>
</body>
</html>
